  <body>
  <div class="container-fluid">

	<div class="row">
	<h3 class="text-center text-info">测试用例管理系统</h3>
		<div class="col-md-12"><h4 class="text-left text-warning">输入测试用例名或标签搜索测试用例</h3></div>
		<div class="col-md-12">
			<form class="form-inline" role="form">

				<div class="form-group">
					 <label  class="sr-only" for="inputEmail3">测试用例名</label>
					<input type="text" class="form-control " id="inputEmail3" placeholder="用例名"/>
				</div>

				<div class="form-group">
					<label for="inputPassword3" class="sr-only">Tag</label>
					<input type="text" class="form-control" id="inputPassword3" placeholder="Tag"/>
				</div>

				<label class="checkbox-inline">
					<input type="checkbox" id="inlineCheckbox1" value="priority1">优先级1
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="inlineCheckbox2" value="priority2">优先级2
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="inlineCheckbox3" value="priority3">优先级3
				</label>

				
				<div class="form-group">
					<button type="submit" class="btn btn-default">搜索</button>
				</div>
			</form>
		</div>
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th>Id</th><th>用例名称</th><th>Tag</th><th>优先级</th><th>创建者</th><th>创建时间</th></tr>
				</thead>
				<tbody>
					<tr class="active">	<td>1</td>	<td>TB - Monthly</td>	<td>01/04/2012</td><td>Default</td><td>Default</td><td>Default</td></tr>
					<tr class="sucess">	<td>1</td>	<td>TB - Monthly</td>	<td>01/04/2012</td><td>Default</td><td>Default</td><td>Default</td></tr>
					<tr class="warning">	<td>1</td>	<td>TB - Monthly</td>	<td>01/04/2012</td><td>Default</td><td>Default</td><td>Default</td></tr>
					<tr class="danger">	<td>1</td>	<td>TB - Monthly</td>	<td>01/04/2012</td><td>Default</td><td>Default</td><td>Default</td></tr>
				</tbody>
			</table>
